<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Reservas</title>
  <link rel="icon" href="img/paginaprincipal/logoconsal.jpg">
  <link rel="stylesheet" href="styleReservas.css">
</head>
<body>
 <section id="reservas" class="reservas">
  <div class="container">
    <h2>Reservas</h2>
    <form>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" required>
      </div><br>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" required>
      </div><br>
      <div class="form-group">
        <label for="date">Fecha</label>
        <input type="date" id="date" required>
      </div><br>
      <div class="form-group">
        <label for="time">Hora</label>
        <input type="time" id="time" required>
      </div> <br>
      <div class="form-group">
        <label for="guests">Número de invitados</label>
        <input type="number" id="guests" required>
      </div><br><br>
      <button type="submit" class="btn">Enviar</button>
    </form>
  </div>
</section>
</body>
</html>
